<!DOCTYPE html>
<html lang="ru">
<head>
  <style>
    body {
      margin: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #FFC0CB;
    }

    .button {
      margin-bottom: 20px;
      width: 200px;
      height: 80px;
      background: linear-gradient(to right, #ff6b6b, #ee609c);
      border: none;
      border-radius: 40px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      animation: pulse 2s ease-in-out infinite;
    }

    .button:hover {
      background: linear-gradient(to right, #ee609c, #ff6b6b);
    }

    .password-input {
      display: none;
      margin-top: 20px;
    }

    .kitten {
      color: #00008B;
      position: absolute;
      font-size: 30px;
      animation: fadeInOut 2s infinite;
    }

    .love {
      color:#8B0000;
      position: absolute;
      font-size: 50px;
      animation: fadeInOut 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <button class="button">Маленький Руслан</button>
  <button class="button auth-button">Авторизация</button>
  <div class="password-input" style="display: none;">
    <input type="password" id="password" placeholder="Введите пароль">
    <button id="submit">Войти</button>
  </div>

  <script>
    const button = document.querySelector('.button');
    const authButton = document.querySelector('.auth-button');
    const passwordInput = document.querySelector('.password-input');
    const passwordField = document.querySelector('#password');
    const submitButton = document.querySelector('#submit');

    button.addEventListener('click', function() {
      const kitten = document.createElement('p');
      kitten.className = 'kitten';
      kitten.innerText = 'котенок';
      kitten.style.top = getRandomPosition(window.innerHeight) + 'px';
      kitten.style.left = getRandomPosition(window.innerWidth) + 'px';
      document.body.appendChild(kitten);

      setTimeout(function() {
        document.body.removeChild(kitten);
      }, 3000);
    });

    authButton.addEventListener('click', function() {
      passwordInput.style.display = 'block';
    });

    submitButton.addEventListener('click', function() {
      if (passwordField.value === 'я тебя люблю') {
        setInterval(function() {
          const love = document.createElement('p');
          love.className = 'love';
          love.innerText = 'я тебя тоже';
          love.style.top = getRandomPosition(window.innerHeight) + 'px';
          love.style.left = getRandomPosition(window.innerWidth) + 'px';
          document.body.appendChild(love);

          setTimeout(function() {
            document.body.removeChild(love);
          }, 2000);
        }, 3000);
      }
    });

    function getRandomPosition(max) {
      return Math.floor(Math.random() * max);
    }
  </script>
</body>
</html>
